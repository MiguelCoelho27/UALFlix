<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UALFlix Video Upload</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="file"],
      textarea {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      input[type="submit"] {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      input[type="submit"]:hover {
        background-color: #0056b3;
      }
      .message {
        margin-top: 20px;
        padding: 10px;
        border-radius: 4px;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Upload New Video</h1>
      <form
        id="uploadForm"
        action="http://localhost:5003/upload"
        method="POST"
        enctype="multipart/form-data"
      >
        <div>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required />
        </div>
        <div>
          <label for="description">Description:</label>
          <textarea
            id="description"
            name="description"
            rows="3"
            required
          ></textarea>
        </div>
        <div>
          <label for="file">Video File (e.g., MP4, MOV):</label>
          <input type="file" id="file" name="file" accept="video/*" required />
        </div>
        <input type="submit" value="Upload Video" />
      </form>
      <div id="messageArea" class="message" style="display: none"></div>
    </div>

    <script>
      const form = document.getElementById("uploadForm");
      const messageArea = document.getElementById("messageArea");

      form.addEventListener("submit", async function (event) {
        event.preventDefault(); // Prevent default form submission

        const formData = new FormData(form);
        const actionUrl = form.action;

        messageArea.style.display = "none";
        messageArea.textContent = "";
        messageArea.className = "message";

        try {
          const response = await fetch(actionUrl, {
            method: "POST",
            body: formData, // FormData will set Content-Type to multipart/form-data
          });

          const result = await response.json();

          if (response.ok) {
            messageArea.textContent = `Success: ${
              result.message || "Video uploaded successfully!"
            } (ID: ${result.id})`;
            messageArea.classList.add("success");
            form.reset(); // Clear the form
          } else {
            messageArea.textContent = `Error: ${
              result.error || "Failed to upload video."
            } (Status: ${response.status})`;
            messageArea.classList.add("error");
          }
        } catch (error) {
          console.error("Upload error:", error);
          messageArea.textContent = `Error: Could not connect to the server or an unexpected error occurred. ${error.message}`;
          messageArea.classList.add("error");
        }
        messageArea.style.display = "block";
      });
    </script>
  </body>
</html>
